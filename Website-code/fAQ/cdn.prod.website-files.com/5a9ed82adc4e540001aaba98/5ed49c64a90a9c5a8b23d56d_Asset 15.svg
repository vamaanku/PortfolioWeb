<svg xmlns="http://www.w3.org/2000/svg" width="2284" height="451" viewBox="0 0 2284 451"><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><rect width="2284" height="451" fill="#fff"/><rect x="4" y="4" width="434" height="52.44" fill="#f9b5b4"/><rect x="4" y="61.7" width="434" height="383.82" fill="#fde7e4"/><text transform="translate(31.48 37.13)" font-size="22.6" font-family="ArialMT, Arial">Project<tspan x="70.35" y="0" letter-spacing="-0.02em"> </tspan><tspan x="76.22" y="0" letter-spacing="-0.06em">T</tspan><tspan x="88.78" y="0" letter-spacing="0em">ype</tspan></text><text transform="translate(85.41 255.58)" font-size="65.1" font-family="ArialMT, Arial">Retainers</text><rect x="442.79" y="4.14" width="434" height="52.44" fill="#f9b5b4"/><rect x="442.79" y="61.85" width="434" height="383.82" fill="#fde7e4"/><text transform="translate(470.27 37.28)" font-size="22.6" font-family="ArialMT, Arial">Details</text><rect x="882.79" y="4.14" width="380.48" height="52.44" fill="#f9b5b4"/><rect x="882.79" y="61.85" width="380.48" height="383.82" fill="#fde7e4"/><text transform="translate(910.27 37.28)" font-size="22.6" font-family="ArialMT, Arial">New copywriters</text><text transform="translate(973.19 229.72)" font-size="50" font-family="ArialMT, Arial">$40 - 85/<tspan x="0" y="60">hour</tspan></text><rect x="1268.52" y="4.14" width="380.48" height="52.44" fill="#f9b5b4"/><rect x="1268.52" y="61.85" width="380.48" height="383.82" fill="#fde7e4"/><text transform="translate(1298.27 37.28)" font-size="22.6" font-family="ArialMT, Arial">Experienced copywriters</text><rect x="1654.93" y="3.92" width="624.07" height="52.44" fill="#f9b5b4"/><rect x="1654.93" y="61.63" width="624.07" height="383.82" fill="#fde7e4"/><text transform="translate(1682.41 37.06)" font-size="22.6" font-family="ArialMT, Arial">Notes</text><text transform="translate(1715.34 121.5)" font-size="15" font-family="ArialMT, Arial"><tspan xml:space="preserve"> Some charge hourl</tspan><tspan x="130.91" y="0" letter-spacing="-0.07em">y</tspan><tspan x="137.29" y="0">, some assign point amounts to di</tspan><tspan x="360.75" y="0" letter-spacing="-0.02em">f</tspan><tspan x="364.64" y="0">ferent jobs and the </tspan><tspan x="0" y="27.13" xml:space="preserve"> client can buy point packages. </tspan><tspan x="0" y="81.38" letter-spacing="-0.09em">Y</tspan><tspan x="8.63" y="81.38">ou can also do it based on deliverables; for example 2 pages of web copy + </tspan><tspan x="0" y="108.5">6 emails + 3 ads each month. </tspan><tspan x="0" y="162.75">Be clear (and firm!) about how many hours you’re giving them per week and </tspan><tspan x="0" y="189.88">which days of the week you’ll be available.</tspan><tspan x="0" y="217"> </tspan><tspan x="0" y="244.13">Remember that an email here, a message there, all adds up even if it</tspan><tspan x="459.41" y="244.13" letter-spacing="-0.02em">’</tspan><tspan x="462.47" y="244.13">s only a few </tspan><tspan x="0" y="271.25">minutes each time — so that</tspan><tspan x="190.09" y="271.25" letter-spacing="-0.02em">’</tspan><tspan x="193.15" y="271.25">s real value. It takes brainpower and focus.</tspan></text><text transform="translate(1343.16 234.06)" font-size="50" font-family="ArialMT, Arial">$85 - 250/<tspan x="0" y="60">hour</tspan></text><circle cx="1701.5" cy="116.5" r="5.5" fill="#f9b5b4"/><circle cx="1701.5" cy="197.5" r="5.5" fill="#f9b5b4"/><circle cx="1701.5" cy="278.5" r="5.5" fill="#f9b5b4"/><circle cx="1701.5" cy="359.5" r="5.5" fill="#f9b5b4"/><text transform="translate(494 195.07)" font-size="20.29" font-family="ArialMT, Arial">This is a long-term arrangement in<tspan x="0" y="24.34">which a client pays an agreed-upon</tspan><tspan x="0" y="48.69">amount in advance each month and</tspan><tspan x="0" y="73.03">the copywriter reserves a certain</tspan><tspan x="0" y="97.37">number of hours for that client</tspan><tspan x="269.49" y="97.37" letter-spacing="-0.02em">’</tspan><tspan x="273.63" y="97.37" xml:space="preserve">s  work.</tspan></text><circle cx="331.25" cy="96.25" r="76.75" fill="#fff" stroke="#c00" stroke-miterlimit="10" stroke-width="5"/><path d="M269.18,95.07l1.62-.22.86-.39L272,95l.15-.22.16,0,.57,0,3.45-1.22,1.49,0a4.82,4.82,0,0,0,2.17-1.09l1.19.27c1.56-.5,2.4-.89,2.51-1.17l.17,0,.44.27.35,1.41-.27.43-2.46.6-1.9.65-1.67,0-1,.43-.23-.13-.83.39-1.4.34h-.75l-.5.3-.56,0-.49.3-1.62.21L267,97.82l-.21-.12-.21-.88C266.58,96.64,267.43,96.06,269.18,95.07Zm5.05,3.07.65.4.5-.32.21.14.09.36c.16.64-.32,1.51-1.43,2.58v1.5a4.32,4.32,0,0,0,4.76,1.83l1.4.4.09.36a1.24,1.24,0,0,1-1,1.36l-1.56.56h-.73l.09.35a1,1,0,0,1,1.3.8l-.13.22,1.59-.39c-.12-.47.24-.8,1.06-1l.8-1.32c.82-.21,1.9.16,3.25,1.08l.21.87c.36-.08.57,0,.63.23l-.06.57a3.4,3.4,0,0,1,1,1.63l0,.17c.31,2.3.1,4-.65,5-.51,2-1.41,3.15-2.71,3.47a8.91,8.91,0,0,1-2.68,1.21l-.57-.79c-.12-.47.69-1.23,2.43-2.27l-.48-1.94c-.45-1.88-1.89-2.65-4.29-2.31l-5.41-1.49-3-3.76c.3-.07.37-.52.22-1.36l-.65-1.14,1.34-2.21-.71.18,0-.17c.19-.73,1.21-1.92,3.06-3.55l.71-.18A.8.8,0,0,1,274.23,98.14Zm-1.71,15.18a3.3,3.3,0,0,1,1.69,2.37c.24,0,.92.71,2.06,2.3.59-.14,1.68.28,3.29,1.26l.13.53c0,.38-.33.64-.91.78l-.36.09-1.23-.45-.14.23-.17,0-1-.32-.19,0c-.52.13-1,.61-1.32,1.45l-.17,0c-.3.08-.93-1-1.88-3.09l-.31-2-.34-1.4a1.65,1.65,0,0,1,.72-1.68Zm1.59,5c.08.35-.26.75-1,1.18l.05.19.66.39,1.23-.3-.3-1.23.13-.23,0-.17Zm-.2,6,.23.14.16,0,.5-.31,2.77-.13c.92-.28,1.35-.56,1.28-.86l.58,0,1.35-.52,3.8-.56,3.79-1.3.22.15,0,.17c.13.53-.13,1-.79,1.31l0,.17.22.15,0,.17-.79.56-2.21.17-.62.52-4.66.77-1.73.61-.21-.14-.85.4-2.82.69-.44-.27-.34-1.41C273.41,124.64,273.56,124.48,273.91,124.39Zm7.94-27.93.53-.13.7,1.33.22.88.07,1.84,1.09,2.16a2.28,2.28,0,0,1-.76,1.51l-.34.08c-.24.06-.59-.6-1.06-2a10.55,10.55,0,0,0-5.53-2.76l-.09-.35c-.08-.35.44-.79,1.56-1.31a3.74,3.74,0,0,1,2.51.32l.35-.09C281.68,97.31,281.93,96.81,281.85,96.46Zm3.62,14.06c.12.47-.22.86-1,1.19l.08.35,1.22.45c.6-.64.84-1.2.72-1.67l-.3-.5Zm5.28,10.14.53-.13.34,1.42q.11.42-2.16,1.08l-.18-.71.15-.21q-.